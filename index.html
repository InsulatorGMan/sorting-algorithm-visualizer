<html>

    <head>

        <title>Sorting Algorithm Visualizer</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div id="visualizer"></div>

        <script>

            let VisualizerFrame = document.createElement('div');

            let VisualizerData = [1,6,7,2,3,0,9,8,4,5]
            let VisualizerBars = []

            function drawBars(data, parentElement) {

                let barsToDraw = VisualizerBars.style.width / data.length;

                for(let i = 0; i < barsToDraw; i++) {

                    let bar = document.createElement('div');
                    bar.id = "visualizer-bar";

                    bar.style.width = barsToDraw;
                    bar.style.height = "100%";
                    bar.style.backgroundColor = "#FFFFFF";

                    bar.parentElement = parentElement;

                    VisualizerBars += bar;

                }

            }

        </script>

    </body>

</html>
